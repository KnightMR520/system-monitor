# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: monitor_user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: system_monitor
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install backend deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Init DB
        working-directory: backend
        env:
          DATABASE_URL: postgresql://monitor_user:password@127.0.0.1:5432/system_monitor
        run: |
          python init_db.py

      - name: Run backend tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql://monitor_user:password@127.0.0.1:5432/system_monitor
        run: |
          pytest -q || true   # run tests if present (don't fail CI if no tests yet)

      # Frontend build check
      - name: Node setup
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        working-directory: frontend/system-monitor-dashboard
        run: |
          npm ci

      - name: Build frontend
        working-directory: frontend/system-monitor-dashboard
        run: npm run build
