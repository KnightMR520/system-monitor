# docker-compose.yml
version: "3.8"
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: system_monitor
      POSTGRES_USER: monitor_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    command:
      [
        "uvicorn",
        "app.main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000",
        "--reload",
      ]
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend/system-monitor-dashboard
    environment:
      - VITE_API_BASE=/api
    volumes:
      - ./frontend/system-monitor-dashboard:/usr/src/app
    command: ["sh", "-c", "npm run build && npx serve -s dist -l 5173"]
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  db_data:
